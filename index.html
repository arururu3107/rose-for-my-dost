<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>An Extremely Serious Website ðŸŒ¹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe6ec, #fff7f0);
      font-family: system-ui, sans-serif;
      text-align: center;
    }

    .screen {
      max-width: 360px;
      padding: 24px;
    }

    h1 {
      font-size: 24px;
    }

    button {
      background: #ff5c8a;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 16px;
    }

    .hidden {
      display: none;
    }

    /* Rose */
    .rose {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 20px auto;
      cursor: pointer;
    }

    .petal {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #ff5c8a;
      border-radius: 50%;
      top: 30px;
      left: 30px;
      transition: transform 0.6s ease;
    }

    .rose.open .p1 { transform: translate(-20px, -20px); }
    .rose.open .p2 { transform: translate(20px, -20px); }
    .rose.open .p3 { transform: translate(0, 20px); }

    .p1 {}
    .p2 { transform: rotate(45deg); }
    .p3 { transform: rotate(-45deg); }
  </style>
</head>

<body>

  <!-- SCREEN 1 -->
  <div class="screen" id="screen1">
    <h1>ðŸš¨ BREAKING NEWS</h1>
    <p>Local best friend is mad.<br>Immediate action required.</p>
    <button onclick="nextScreen()">Investigate</button>
  </div>

  <!-- SCREEN 2 -->
  <div class="screen hidden" id="screen2">
    <h1>CASE FILE #0214</h1>

    <div class="rose" onclick="openRose()">
      <div class="petal p1"></div>
      <div class="petal p2"></div>
      <div class="petal p3"></div>
    </div>

    <p>Suspect: Me<br>Victim: You (iconic)<br>Crime: Being dumb</p>
    <button onclick="showEvidence()">View Evidence</button>
  </div>

  <!-- SCREEN 3 -->
  <div class="screen hidden" id="screen3">
    <h1>Scientific Findings ðŸ§ª</h1>
    <p id="result">Calculating forgiveness probabilityâ€¦</p>
    <button onclick="finalScreen()">Continue</button>
  </div>

  <!-- SCREEN 4 -->
  <div class="screen hidden" id="screen4">
    <h1>ðŸŒ¹ Rose Day Verdict</h1>
    <p>I know I messed up.<br>I miss normal us.</p>

    <button onclick="alert('I knew it ðŸ˜Œ')">Fine, youâ€™re forgiven</button>
    <button onclick="alert('I still count this as a win')">Still mad but cute</button>
  </div>

  <script>
    function nextScreen() {
      screen1.classList.add("hidden");
      screen2.classList.remove("hidden");
    }

    function openRose() {
      document.querySelector(".rose").classList.add("open");
    }

    function showEvidence() {
      screen2.classList.add("hidden");
      screen3.classList.remove("hidden");

      setTimeout(() => {
        document.getElementById("result").innerText =
          "Result: Youâ€™re too cute to stay mad ðŸ˜Œ";
      }, 2000);
    }

    function finalScreen() {
      screen3.classList.add("hidden");
      screen4.classList.remove("hidden");
    }
  </script>

</body>
</html>
