<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CLASSIFIED - AUTHORIZED PERSONNEL ONLY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ---------- RESET ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 1s ease, color 1s ease, font-family 1s ease;
      overflow: hidden;
      position: relative;
    }

    /* ---------- PARTICLE BACKGROUND ---------- */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 95, 95, 0.3);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    /* ---------- GLITCH EFFECT ---------- */
    .glitch {
      position: relative;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0%, 90%, 100% { transform: translate(0); }
      92% { transform: translate(-2px, 2px); }
      94% { transform: translate(2px, -2px); }
      96% { transform: translate(-2px, -2px); }
      98% { transform: translate(2px, 2px); }
    }

    .screen {
      max-width: 520px;
      padding: 40px;
      text-align: center;
      animation: fadeIn 0.6s ease;
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .hidden {
      display: none !important;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1.5px;
      font-size: 28px;
    }

    p {
      line-height: 1.7;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    button {
      margin: 12px 8px;
      padding: 14px 28px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      letter-spacing: 0.8px;
      transition: all 0.3s ease;
      font-weight: 600;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ---------- DARK / MYSTERY THEME ---------- */
    body.dark {
      background: radial-gradient(circle at top, #14141c 0%, #050508 60%);
      color: #e6e6eb;
      font-family: "Courier New", monospace;
    }

    body.dark button {
      background: transparent;
      color: #ff5f5f;
      border: 2px solid #ff5f5f;
    }

    body.dark button:hover {
      background: rgba(255, 95, 95, 0.15);
      box-shadow: 0 0 20px rgba(255, 95, 95, 0.4);
    }

    /* ---------- ROSE THEME ---------- */
    body.rose {
      background: linear-gradient(135deg, #ffe6ec 0%, #ffd4e0 50%, #fff2f6 100%);
      color: #2a2a2a;
      font-family: Georgia, serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body.rose .screen {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(255, 92, 138, 0.3);
    }

    body.rose button {
      background: linear-gradient(135deg, #ff5c8a, #ff3f75);
      color: white;
      border: none;
    }

    body.rose button:hover {
      background: linear-gradient(135deg, #ff3f75, #ff1f5f);
      transform: translateY(-3px) scale(1.05);
    }
  </style>
</head>

<body class="dark">

  <div class="scanline"></div>

  <div class="sound-toggle" onclick="toggleSound()">
    ðŸ”‡ <span id="soundStatus">Enable Sound</span>
  </div>

  <div class="particles" id="particles"></div>

  <!-- SCREENS OMITTED FOR BREVITY (CONTENT UNCHANGED) -->

  <script>
    // Sound system
    let soundEnabled = false;

    function toggleSound() {
      soundEnabled = !soundEnabled;
      document.getElementById('soundStatus').textContent =
        soundEnabled ? 'Sound On ðŸ”Š' : 'Enable Sound';
    }

    function playSound(type) {
      if (!soundEnabled) return;

      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);

      if (type === 'beep') {
        oscillator.frequency.value = 800;
        gainNode.gain.value = 0.1;
        oscillator.start();
        oscillator.stop(audioContext.currentTime + 0.1);
      } else if (type === 'success') {
        oscillator.frequency.value = 1200;
        gainNode.gain.value = 0.15;
        oscillator.start();
        oscillator.stop(audioContext.currentTime + 0.2);
      }
    }

    // Initialize
    createParticles();

    const observer = new MutationObserver(() => {
      if (!document.getElementById('screen4').classList.contains('hidden')) {
        setTimeout(animateTerminal, 500);
      }
      if (!document.getElementById('screen5').classList.contains('hidden')) {
        setTimeout(startCountdown, 500);
      }
    });

    observer.observe(document.body, {
      attributes: true,
      subtree: true,
      attributeFilter: ['class']
    });
  </script>

</body>
</html>
