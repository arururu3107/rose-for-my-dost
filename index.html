<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CLASSIFIED</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}

/* ===== BASE ===== */
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:all 1s ease;
}
.screen{
  max-width:520px;
  padding:40px;
  border-radius:14px;
  text-align:center;
  animation:fadeIn .6s ease;
}
.hidden{display:none}

/* ===== DARK THEME ===== */
body.dark{
  background:radial-gradient(circle at top,#14141c,#050508);
  color:#e6e6eb;
  font-family:"Courier New",monospace;
}
body.dark .screen{
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(10px);
}
body.dark button{
  background:transparent;
  color:#ff5f5f;
  border:2px solid #ff5f5f;
}

/* ===== ROSE THEME ===== */
body.rose{
  background:linear-gradient(135deg,#ffe6ec,#fff);
  font-family:Georgia,serif;
  color:#2a2a2a;
}
body.rose .screen{
  background:rgba(255,255,255,.85);
}
body.rose button{
  background:linear-gradient(135deg,#ff5c8a,#ff3f75);
  color:white;
  border:none;
}

/* ===== UI ===== */
h1{margin-bottom:20px}
p{line-height:1.7;margin-bottom:10px}
button{
  padding:14px 28px;
  border-radius:999px;
  cursor:pointer;
  font-weight:600;
  margin:10px;
  transition:.3s;
}
button:hover{transform:translateY(-2px)}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}

/* ===== ROSE ===== */
.rose-container{
  width:180px;
  height:220px;
  margin:30px auto;
  cursor:pointer;
}
.rose{
  width:140px;
  height:140px;
  margin:auto;
  position:relative;
}
.petal{
  width:70px;height:70px;
  background:radial-gradient(circle,#ff82a8,#ff5c8a);
  border-radius:50%;
  position:absolute;
  top:35px;left:35px;
  transition:1s;
}
.rose.open .petal:nth-child(1){transform:translate(-30px,-30px)}
.rose.open .petal:nth-child(2){transform:translate(30px,-30px)}
.rose.open .petal:nth-child(3){transform:translate(-30px,30px)}
.rose.open .petal:nth-child(4){transform:translate(30px,30px)}
.rose.open .petal:nth-child(5){transform:translate(0,45px)}
.stem{
  width:6px;height:80px;
  background:#22c55e;
  margin:auto;
  border-radius:3px;
}

/* ===== HEARTS ===== */
.heart{
  position:absolute;
  animation:floatHeart 3s forwards;
}
@keyframes floatHeart{
  from{opacity:1;transform:translateY(0) scale(0)}
  to{opacity:0;transform:translateY(-200px) scale(1.5)}
}

/* ===== CONFETTI ===== */
.confetti{
  position:fixed;
  width:10px;height:10px;
  top:-10px;
  animation:fall 3s forwards;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(360deg);opacity:0}
}
</style>
</head>

<body class="dark">

<!-- SCREEN 1 -->
<div class="screen" id="screen1">
<h1>âš  TOP SECRET</h1>
<p>Unauthorized emotional access detected.</p>
<button onclick="goTo(2)">Proceed Anyway</button>
</div>

<!-- SCREEN 2 -->
<div class="screen hidden" id="screen2">
<h1>Verification</h1>
<input id="pass" maxlength="4" placeholder="â€¢â€¢â€¢â€¢">
<br><br>
<button onclick="check()">Verify</button>
</div>

<!-- SCREEN 3 -->
<div class="screen hidden" id="screen3">
<h1>Case File</h1>
<p>Status: Unresolved feelings</p>
<button onclick="goTo(4)">Run Scan</button>
</div>

<!-- SCREEN 4 -->
<div class="screen hidden" id="screen4">
<h1>Analyzing Damageâ€¦</h1>
<p id="analysis">Scanning emotions...</p>
<button onclick="goTo(5)">Continue</button>
</div>

<!-- SCREEN 5 -->
<div class="screen hidden" id="screen5">
<h1>3â€¦2â€¦1â€¦</h1>
<button onclick="startRose()">Reveal</button>
</div>

<!-- SCREEN 6 -->
<div class="screen hidden" id="screen6">
<h1>ðŸŒ¹ Happy Rose Day ðŸŒ¹</h1>
<div class="rose-container" onclick="openRose()">
  <div class="rose" id="rose">
    <div class="petal"></div><div class="petal"></div>
    <div class="petal"></div><div class="petal"></div>
    <div class="petal"></div>
  </div>
  <div class="stem"></div>
</div>
<p id="roseText" style="opacity:0">Iâ€™m sorry. Truly.</p>
<button id="roseBtn" class="hidden" onclick="goTo(7)">Continue</button>
</div>

<!-- SCREEN 7 -->
<div class="screen hidden" id="screen7">
<h1>Your Choice</h1>
<button onclick="finale()">Forgiven</button>
<button onclick="finale()">Still Mad</button>
<button onclick="alert('Iâ€™ll try harder ðŸ’”')">Try Harder</button>
</div>

<!-- SCREEN 8 -->
<div class="screen hidden" id="screen8">
<h1>ðŸ’– Thank You</h1>
<p>I really meant this.</p>
<button onclick="location.reload()">Replay</button>
</div>

<script>
function goTo(n){
  document.querySelectorAll('.screen').forEach(s=>s.classList.add('hidden'));
  document.getElementById('screen'+n).classList.remove('hidden');
}

function check(){
  if(document.getElementById('pass').value.length===4) goTo(3);
  else alert('4 digits pls ðŸ˜…');
}

function startRose(){
  document.body.className='rose';
  goTo(6);
}

let roseOpened=false;
function openRose(){
  if(roseOpened) return;
  roseOpened=true;
  document.getElementById('rose').classList.add('open');
  setTimeout(()=>{
    document.getElementById('roseText').style.opacity=1;
    document.getElementById('roseBtn').classList.remove('hidden');
  },1000);
  for(let i=0;i<15;i++) makeHeart();
}

function makeHeart(){
  const h=document.createElement('div');
  h.className='heart';
  h.textContent='â¤ï¸';
  h.style.left=Math.random()*90+'%';
  h.style.top='70%';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),3000);
}

function finale(){
  for(let i=0;i<40;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+'%';
    c.style.background=['#ff5c8a','#ffd700','#4ade80'][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
  goTo(8);
}
</script>

</body>
</html>
